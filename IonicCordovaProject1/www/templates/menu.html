<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>

                    <span style="padding-top: 10px; padding-left: 10px; font-size: 30px; float: left;" class="icon ion-android-notifications-none"><span style="height: 20px;" class="badge badge-assertive">0</span></span>
