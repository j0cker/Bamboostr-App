<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="css/ionic.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="js/ionic.bundle.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/login/app2.js"></script>
    <script src="js/login/controllers2.js"></script>

    <script src="js/ng-cordova-oauth.min.js"></script>
    <script src="js/sha1.js"></script>
</head>
<body style="text-align: center;" ng-controller="login" ng-app="starter2">
    <ion-header-bar class="bar-positive">
        <h1 style="text-align: center;" class="title animated bounceInLeft">Ingresa o Regístrate</h1>
    </ion-header-bar>
    <ion-content class="padding">

        
        
        <div style="height: 150px; background-color: white;">
            <br />
            <img alt="" title="" class="animated flip" style="width: 300px;" src="img/bamboostr7.png" />
        </div>
        <div style="background-color: white;" class="row">
            <h3>Promociona tus productos y servicios fácil y rápido en redes sociales.</h3>
        </div>
            <br /><br />

            <button ng-click="facebookLogin();" class="button button-block button-positive animated bounceInRight">
                Sign in with Facebook
            </button>

            <button ng-click="twitterLogin();" class="button button-block button-calm animated bounceInRight">
                Sign in with Twitter
            </button>
</ion-content>
</body>
</html>
