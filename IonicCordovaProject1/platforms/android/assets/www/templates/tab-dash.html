<ion-view>
    <ion-nav-title>
        <h1 style="text-align: left;" class="title">Mensajes Programados</h1>
    </ion-nav-title>
    <ion-content id="msgPro123F" style="background: url('img/clock.png') no-repeat center center / 150px 150px;" class="padding" on-swipe-right="goBack()" on-swipe-left="goForward()">
        <div class="list card" ng-repeat="msgPro in msgPro">
            <div ng-click="sheet({{msgPro.id}});" class="item item-divider"><img src="img/{{msgPro.imgRed}}" style="width: 30px; float: left;" /> <span style="margin-left: 10px;">{{msgPro.screen_name}}</span> <span ng-click="options();" style="font-size: 30px; float: right;" class="icon ion-more"></span></div>
            <div class="item item-body">
                <div>
                    <span style="float: right;">{{msgPro.fecha}}</span><br />
                    <p>{{msgPro.mensaje}}</p><br />
                    <div style="text-align: center;" ng-bind-html="msgPro.images_img"></div>
                </div>
            </div>
        </div>
    </ion-content>
    <script charset="UTF-8" id="escribir.html" type="text/ng-template">
        <div class="modal">
            <ion-side-menus enable-menu-with-back-views="false">
                <ion-side-menu-content>
                    <ion-nav-bar title="Nueva Publicación" class="bar-dark" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
                        <ion-nav-buttons side="left">
                            <div class="button button-clear" ng-click="hideModal();"><span class="icon ion-close"></span></div>
                        </ion-nav-buttons>
                        <ion-nav-title>
                            <h1 style="text-align: center;" class="title">Nueva Publicación</h1>
                        </ion-nav-title>
                        <ion-nav-buttons side="right">
                            <button class="button button-icon button-clear icon ion-paper-airplane" ng-click="enviar();"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>

                    <ion-nav-view overflow-scroll="true" style="overflow-y: scroll; padding-top: 40px;" name="fabContent">
                            <div id="editor"></div>
                            <ion-list overflow-scroll="true" style="overflow-y: scroll;">
                                <ion-item ng-click="sound();" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" menu-toggle="right" class="item-remove-animate item-avatar item-icon-right">
                                    <img onerror="this.src='img/logo-bamboostr.png'" src="{{image_red}}" />
                                    <h2 style="text-align: center;">{{user}}<br />{{red}}</h2>
                                    <i class="icon ion-chevron-right icon-accessory"></i>
                                </ion-item>
                                <ion-item style="border-bottom-style: none; border-bottom: 0px; border-bottom-width: 0px; width: 100%;">
                                    <textarea id="countEs" ng-keyup="count();" style="border-bottom: 0px; border-right: 0px; border: 0px; height: 100px; width: 100%;" placeholder="Escibe tu mensaje"></textarea>
                                </ion-item>
                                <ion-item ng-click="imageSheet();" id="imagenItem" style="text-align: center; border-top-style: none; border-top: 0px; border-top-width: 0px; width: 100%; display: none;">
                                    <img id="imagenPre" style="text-align: center; width: 100%;" src="" />
                                </ion-item>
                                <ion-item style="border-top-style: none; border-top: 0px; border-top-width: 0px; height: 55px; width: 100%;">
                                    <span style="vertical-align: middle; text-align: center;" class="badge badge-assertive">{{countLe}}</span>
                                    <div style="display: none;">
                                      <div><p style="display: none; padding-top: 3px; padding-left: 0px; font-size: 12px;" id="contadorTw">0</p></div>
                                      <div><p style="display: none; padding-top: 3px; padding-left: 0px; font-size: 12px;" id="contadorFa">0</p></div>
                                      <div><p style="display: none; padding-top: 3px; padding-left: 0px; font-size: 12px;" id="contadorIn">0</p></div>
                                    </div>
                                </ion-item>
                                <ion-item style="width: 100%;">
                                    <div class="row">
                                        <div ng-click="image();" style="text-align: center;" class="col col-50">
                                            <img src="img/images.png" style="vertical-align: middle; width: 30px; text-align: center;" />
                                        </div>
                                        <div ng-click="date();" style="text-align: center;" class="col col-50">
                                            <img src="img/clockIcon.png" style="vertical-align: middle; width: 25px; text-align: center;" />
                                        </div>
                                    </div>
                                </ion-item>
                                <ion-item style="width: 100%;">
                                    <div class="row">
                                        <div style="width: 100%; class=" col col-100">
                                            <button ng-click="date();" style="display: none;" id="dateShow" class="button button-block button-positive"></button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div style="width: 100%; class=" col col-100">
                                            <ionic-timepicker input-obj="timePickerObject">
                                                <button id="time" style="display: none;" class="button button-block button-positive overflowShow">
                                                    <standard-time-meridian id="time2" etime='timePickerObject.inputEpochTime'></standard-time-meridian>
                                                </button>
                                            </ionic-timepicker>
                                        </div>
                                    </div>
                                </ion-item>
                            </ion-list>
                            <!--Comment-->
                        </ion-nav-view>
                    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu side="right">
                    <ion-content>
                        <ion-list>
                            <h3 class="title" style="color: black; text-align: center;">Selecciona Tus Cuenta(s)</h3>
                        </ion-list>
                        <ion-list id="list{{account[7]}}{{account[8]}}" ng-click="agregarRed('{{account[1]}}','{{account[2]}}','{{account[7]}}','{{account[8]}}','{{account[3]}}');" ng-repeat="account in account">
                            <ion-checkbox>
                                {{account[2]}}<br />{{account[1]}}
                                <img class="item-checkbox-img" onerror="this.src='img/logo-bamboostr.png'" src="{{account[3]}}" />
                            </ion-checkbox> 
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
    </script>
</ion-view>
