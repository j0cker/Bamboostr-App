<ion-view>
    <ion-nav-title>
        <h1 class="title">Perfil</h1>
    </ion-nav-title>
    <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()">
        <ion-list>

            <ion-item>
                <button ng-click="modalOpen();" class="button button-block button-positive">
                    Agrega otra red social
                </button>
            </ion-item>

            <ion-item ng-click="sheet('{{account[11]}}','{{account[1]}}','{{account[9]}}','{{account[12]}}')" class="item-remove-animate item-avatar item-icon-right" ng-repeat="account in account">
                <img onerror="this.src='img/logo-bamboostr.png'" src="{{account[3]}}" />
                <h2 style="text-align: center;">{{account[2]}}<br />{{account[1]}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove('{{account[11]}}','{{account[1]}}','{{account[9]}}','{{account[12]}}')">
                    Delete
                </ion-option-button>
            </ion-item>
            <ion-item>
                <button ng-click="signOut();" class="button button-block button-assertive">Sign Out</button>
            </ion-item>
        </ion-list>
        <script id="modal.html" type="text/ng-template">
            <div class="modal">
                <ion-header-bar class="bar-calm">
                    <h1 class="title">Agrega otra red social</h1>
                    <div class="button button-clear" ng-click="hideModal();"><span class="icon ion-close"></span></div>
                </ion-header-bar>
                <ion-content>
                    <button ng-click="facebookLogin();" class="button button-block button-positive">
                        Sign in with Facebook
                    </button>

                    <button ng-click="twitterLogin();" class="button button-block button-calm">
                        Sign in with Twitter
                    </button>

                    <button ng-click="instagramLogin();" class="button button-block button-energized">
                        Sign in with Instagram
                    </button>

                </ion-content>
            </div>
        </script>
    </ion-content>
</ion-view>
