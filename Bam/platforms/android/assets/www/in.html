<body ng-app="starter">
    <!--
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>
        </ion-nav-title>
    </ion-nav-bar>
    
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
    -->
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-content style="top: inherit;" class="has-header-false" has-header="false">
                <h3 id="mensaje23not" style="display: none; color: black; text-align: center;">No Hay Notificaciones</h3>
                <div style="display: none;">
                  <img style="width: 100%;" src="" id="imagenPre2">
                </div>
                <ion-list>
                    <ion-item ng-click="sheetNot({{not.id}}, '{{not.imagen}}','{{not.mensaje}}');" class="item-remove-animate item-avatar item-icon-right" ng-repeat="not in not" type="item-text-wrap">
                        <img onerror="this.src='img/logo-bamboostr.png'" ng-src="{{not.imagen}}">
                        <h3>{{not.titulo}}</h3>
                        <p>{{not.tipo}}</p>
                        <p>{{not.mensaje}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>

                        <ion-option-button class="button-assertive" ng-click="removeNot({{not.id}})">
                            Delete
                        </ion-option-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
